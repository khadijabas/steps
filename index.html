<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Steps Challenge Winners 🎉</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      color: #333;
      animation: bounce 1.5s infinite;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .winner {
      font-size: 1.5em;
      margin: 20px 0;
      animation: float 3s ease-in-out infinite;
    }
    .trophy {
      font-size: 2em;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    .confetti {
      font-size: 2em;
      animation: spin 2s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="confetti">🎊</div>
  <h1>Steps Challenge Winners</h1>
  <p>Congratulations to our top 3 runners!</p>

  <div class="winner">🥇 Mohammed - 1st Place</div>
  <div class="winner">🥈 Zainah - 2nd Place</div>
  <div class="winner">🥉 Sondos - 3rd Place</div>

  <p>🏃‍♂️💨 Keep running, stay healthy, and have fun!</p>
  <div class="confetti">🎊</div>
</body>
</html>
